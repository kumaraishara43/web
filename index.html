<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Speed Test Meter</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/speedtest/1.0.0/speedtest.min.js"></script>
</head>
<body>
  <h1>Speed Test Meter</h1>
  <div id="speed-test-results"></div>
  <script>
    var test = new Speedtest();
    test.onupdate = function(data) {
      document.getElementById('speed-test-results').innerHTML = 'Download speed: ' + data.download + ' Mbps<br>Upload speed: ' + data.upload + ' Mbps';
    };
    test.start();
  </script>
</body>
</html>
