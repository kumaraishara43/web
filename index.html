<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Iframe Usage Tracker</title>
</head>
<body>
  <h1>Iframe Usage Tracker</h1>
  <p id="usage-display">Total data transferred: 0 bytes</p>
  <iframe src="http://stream.zeno.fm/nfsmv73x0nhvv" onload="trackIframeUsage()"></iframe>
  <script>
    var totalBytes = 0;
    function trackIframeUsage() {
      var iframe = document.getElementsByTagName('iframe')[0];
      var iframeDoc = iframe.contentWindow.document;
      var xhr = new XMLHttpRequest();
      xhr.open('GET', 'https://example.com/data');
      xhr.onload = function() {
        totalBytes += xhr.responseText.length;
        document.getElementById('usage-display').innerHTML = 'Total data transferred: ' + totalBytes + ' bytes';
      };
      iframeDoc.body.appendChild(xhr);
    }
  </script>
</body>
</html>
